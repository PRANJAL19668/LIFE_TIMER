<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <title>LIFE TIMER</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-----------FONT AWESOME---------------------------------------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <body>
    <div class="background">
        <div id="initialText" class="container">
            <h1>Kindly Enter Your Date Of Birth.</h1>
        </div>
        <div id="afterDOBButton" class="container">
            <div class="center">
            <h1>How Much Life Journey Covered,Till Now.</h1>
            <div class="time-container">
            <h2>
                <div id="Year">00
                    year
                </div>
            </h2>
            <h2>
                <div id="Month">00
                    month
                </div>
            </h2>
            <h2>
                <div id="Days">00
                days
                </div>
            </h2>
            <h2>
                <div id="Hours">00
                    hours
                </div>
            </h2>
            <h2>
                <div id="Minutes">00
                    minutes
                </div>
            </h2>
            <h2>
                <div id="Seconds">00
                    seconds
                </div>
            </h2>
            </div>
        </div>
        </div>
        <div class="setting">
            <i id="settingIcon" class="fa-solid fa-gear"></i>
            <div  id="settingContent" class="setting-content hide">
                <input type="date" id="dobInput" name="dobInput" placeholder="select some date......" required>
                <button id = "dobButton">Add DOB</button>

                </button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
